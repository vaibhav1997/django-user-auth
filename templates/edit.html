{% extends 'base.html' %}
{% block content %}
<h2>Edit your post!</h2>
<!-- <h4>This page is under construction!</h4> -->
<form action = "{% url 'edit_post' post_id=post.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ blog_form.media }}
    {{ blog_form.as_p }}
    <button type="submit" class="all-button">Submit</button>
</form>
{% endblock %}
